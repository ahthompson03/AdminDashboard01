<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewers</title>
     <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
         .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.Dashboard {
            background-color: #04AA6D;
            color: white;
        }
                /* Add a color to the active/current link */
        .topnav a.Logout {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 40px;
            font-size: 17px;
            color: white;
            float: right;
        }


    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="topnav">
        <a class = "Logout" href="logout">Username</a>
        <a class="Dashboard" href="/">Dashboard</a>
        <a href="papers">Papers</a>
        <a href="reviewers">Reviewers</a>
        <a href="authors">Authors</a>

    </div>

    <br></br>
    <h1 class="text-2xl font-semibold text-gray-800 mb-8">Reviewers</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Reviewer Actions</h2>
        <div class="space-y-4">
            <button id="add-drop-reviewer" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Add/Drop Reviewer from DB</button>
            <button id="lookup-reviewer-details" class="bg-yellow-500 hover:bg-yellow-700 text-gray-900 font-bold py-2 px-4 rounded">Look Up Specific Reviewer and Details</button>
        </div>
    </div>

     <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Reviewer List</h2>
        <ul id="reviewer-list" class="list-disc list-inside space-y-2">
            <li>Reviewer data will be displayed here.</li>
        </ul>
    </div>

    <script>
        // In a real application, these button actions would trigger API calls.
        document.getElementById('add-drop-reviewer').addEventListener('click', () => {
            const action = prompt('Add or Drop? (add/drop):');
            if (action === 'add') {
                alert('Adding reviewer...');
                //  Add logic to send request to server to add reviewer.
            } else if (action === 'drop') {
                alert('Dropping reviewer...');
                 // Add logic to send request to server to drop reviewer.
            } else {
                alert('Invalid action.');
            }
        });

        document.getElementById('lookup-reviewer-details').addEventListener('click', () => {
            const reviewerId = prompt('Enter Reviewer ID:');
            if (reviewerId) {
                alert(`Looking up details for Reviewer ID: ${reviewerId}`);
                // Add logic to fetch and display reviewer details
            } else {
                alert('No Reviewer ID entered.');
            }
        });

         // Populate the reviewer list (for demonstration)
        const reviewerList = document.getElementById('reviewer-list');
        const reviewers = [
            { id: 101, name: "Alice Johnson", expertise: "Machine Learning" },
            { id: 102, name: "Bob Williams", expertise: "Data Mining" },
            { id: 103, name: "Mary Brown", expertise: "Natural Language Processing" }
        ];

        reviewerList.innerHTML = '';  // Clear initial message
        reviewers.forEach(reviewer => {
            const li = document.createElement('li');
            li.textContent = `${reviewer.name} (ID: ${reviewer.id}), Expertise: ${reviewer.expertise}`;
            reviewerList.appendChild(li);
        });
    </script>
</body>
</html>
