<!-- templates/Reviewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviewers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <style>
        body { font-family: 'Inter', sans-serif; }
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover { background-color: #ddd; color: black; }
        .topnav a.Dashboard { background-color: #04AA6D; color: white; }
        .topnav a.Logout { float: right; color: white; padding: 14px 40px; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="topnav">
        <a class="Logout" href="/logout">Logout</a>
        <a class="Dashboard" href="dash">Dashboard</a>
        <a href="/papers">Papers</a>
        <a href="/reviewers">Reviewers</a>
        <a href="/authors">Authors</a>
    </div>
<div class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Reviewer List</h1>

        <!-- Add Reviewer Form -->
        <form action="{{ url_for('add_reviewer') }}" method="POST" class="mb-6 flex space-x-2">
            <input type="text" name="first_name" placeholder="First Name" required class="p-2 border border-gray-300 rounded">
            <input type="text" name="last_name" placeholder="Last Name" required class="p-2 border border-gray-300 rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Reviewer</button>
        </form>

        <!-- Delete Reviewer Form -->
        <form action="{{ url_for('delete_reviewer') }}" method="POST" class="mb-6 flex space-x-2">
            <input type="number" name="reviewer_id" placeholder="Enter Reviewer ID to Delete" required class="p-2 border border-red-300 rounded">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete Reviewer</button>
        </form>

        <!-- Reviewer Table -->
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Reviewer ID</th>
                    <th class="py-2 px-4 border-b">First Name</th>
                    <th class="py-2 px-4 border-b">Last Name</th>
                </tr>
            </thead>
            <tbody>
                {% for reviewer in reviewers %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ reviewer.ReviewerID }}</td>
                    <td class="py-2 px-4 border-b">{{ reviewer.FirstName }}</td>
                    <td class="py-2 px-4 border-b">{{ reviewer.LastName }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="py-2 px-4 text-center">No reviewers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
