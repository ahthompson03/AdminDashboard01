<!-- templates/Reviewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
         .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.reviewers {
            background-color: #04AA6D;
            color: white;
        }
                /* Add a color to the active/current link */
        .topnav a.Logout {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 40px;
            font-size: 17px;
            color: white;
            float: right;
        }

        .container {
            max-width: 960px; /* Adjust as needed to match the other page */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="topnav">
        <a class = "Logout" href="logout">Username</a>
        <a class="Dashboard" href="dash">Dashboard</a>
        <a class="Papers" href="papers">Papers</a>
        <a class="reviewers" href="reviewers">Reviewers</a>
        <a class="authors" href="authors">Authors</a>
    </div>

<div class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-6">


        <!-- Add Reviewer Form -->
 <div class="flex flex-wrap items-center gap-4 mb-6">
    <!-- Add Reviewer -->
    <span class="font-semibold mr-2">Add Reviewer:</span>
    <input type="text" name="first_name" form="add-form" placeholder="First Name" required class="p-2 border border-gray-300 rounded w-40">
    <input type="text" name="last_name" form="add-form" placeholder="Last Name" required class="p-2 border border-gray-300 rounded w-40">
    <form action="{{ url_for('add_reviewer') }}" method="POST" id="add-form">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
    </form>

    <!-- Delete Reviewer -->
    <span class="font-semibold ml-8 mr-2">Delete Reviewer by ID:</span>
    <input type="number" name="reviewer_id" form="delete-form" placeholder="ID" required min="1" class="p-2 border border-gray-300 rounded w-32">
    <form action="{{ url_for('delete_reviewer') }}" method="POST" id="delete-form">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </form>
</div>

<h1 class="text-2xl font-bold mb-4">Reviewer List</h1>
        <!-- Reviewer Table -->
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Reviewer ID</th>
                    <th class="py-2 px-4 border-b">First Name</th>
                    <th class="py-2 px-4 border-b">Last Name</th>
                </tr>
            </thead>
            <tbody>
                {% for reviewer in reviewers %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ reviewer.ReviewerID }}</td>
                    <td class="py-2 px-4 border-b">{{ reviewer.FirstName }}</td>
                    <td class="py-2 px-4 border-b">{{ reviewer.LastName }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="py-2 px-4 text-center">No reviewers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
