<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
         .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.authors {
            background-color: #04AA6D;
            color: white;
        }
                /* Add a color to the active/current link */
        .topnav a.Logout {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 40px;
            font-size: 17px;
            color: white;
            float: right;
        }

        .container {
            max-width: 960px; /* Adjust as needed to match the other page */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="topnav">
        <a class = "Logout" href="logout">Logout</a>
        <a class="Dashboard" href="dashboard">Dashboard</a>
        <a class="Papers" href="papers">Papers</a>
        <a class="reviewers" href="reviewers">Reviewers</a>
        <a class="authors" href="authors">Authors</a>
    </div>

    <div class="max-w-7xl mx-auto mt-10">
        <div class="flex flex-wrap items-center gap-4 mb-6">
            <!-- Add Author -->
            <span class="font-semibold mr-2">Add Author:</span>
            <input type="text" name="first_name" form="add-author-form" placeholder="First Name" required class="p-2 border border-gray-300 rounded w-40">
            <input type="text" name="last_name" form="add-author-form" placeholder="Last Name" required class="p-2 border border-gray-300 rounded w-40">
            <form action="/add_author" method="POST" id="add-author-form">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
            </form>

            <!-- Delete Author -->
            <span class="font-semibold ml-8 mr-2">Delete Author by ID:</span>
            <input type="number" name="author_id" form="delete-author-form" placeholder="Author ID" required min="1" class="p-2 border border-gray-300 rounded w-32">
            <form action="/delete_author" method="POST" id="delete-author-form">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            </form>
        </div>


        <!-- Current Authors -->
        <h2 class="text-xl font-semibold text-gray-700 mt-8 mb-2">Current Authors</h2>
        <ul class="bg-white p-4 rounded shadow space-y-2">
            {% for author in authors %}
                <li class="border-b py-2">{{ author.FirstName }} {{ author.LastName }} (ID: {{ author.AuthorID }})</li>
            {% else %}
                <li>No authors found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
