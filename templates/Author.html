<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover { background-color: #ddd; color: black; }
        .topnav a.Dashboard { background-color: #04AA6D; color: white; }
        .topnav a.Logout { float: right; color: white; padding: 14px 40px; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="topnav">
        <a class="Logout" href="/logout">Logout</a>
        <a class="Dashboard" href="dash">Dashboard</a>
        <a href="/papers">Papers</a>
        <a href="/reviewers">Reviewers</a>
        <a href="/authors">Authors</a>
    </div>

    <div class="max-w-xl mx-auto mt-10">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Author</h1>
        <form action="/add_author" method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
            <input type="text" name="first_name" placeholder="First Name" required class="w-full px-4 py-2 border rounded" />
            <input type="text" name="last_name" placeholder="Last Name" required class="w-full px-4 py-2 border rounded" />
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add Author</button>
        </form>

        <h2 class="text-xl font-semibold text-gray-700 mt-10 mb-2">Current Authors</h2>
        <ul class="bg-white p-4 rounded shadow space-y-2">
            {% for author in authors %}
                <li class="border-b py-2">{{ author.FirstName }} {{ author.LastName }} (ID: {{ author.AuthorID }})</li>
            {% else %}
                <li>No authors found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
