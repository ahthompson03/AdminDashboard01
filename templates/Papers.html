<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers</title>
     <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
         .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.Dashboard {
            background-color: #04AA6D;
            color: white;
        }
                /* Add a color to the active/current link */
        .topnav a.Logout {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 40px;
            font-size: 17px;
            color: white;
            float: right;
        }


    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="topnav">
        <a class = "Logout" href="logout">Username</a>
        <a class="Dashboard" href="dash">Dashboard</a>
        <a href="papers">Papers</a>
        <a href="reviewers">Reviewers</a>
        <a href="authors">Authors</a>

    </div>

    <br></br>
    <h1 class="text-2xl font-semibold text-gray-800 mb-8">Papers</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Paper Actions</h2>
        <div class="space-y-4">
            <button id="auto-assign-reviewers" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Auto Assign Reviewers</button>
            <button id="add-drop-assignment" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add/Drop Custom Assignment</button>
            <button id="lookup-paper-details" class="bg-yellow-500 hover:bg-yellow-700 text-gray-900 font-bold py-2 px-4 rounded">Look Up Specific Paper Details</button>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Paper List</h2>
        <ul id="paper-list" class="list-disc list-inside space-y-2">
            <li>Paper data will be displayed here.</li>
        </ul>
        {% for title in Title|safe %}
        {{ title }}
        {% endfor %}
    </div>

    <script>
        // In a real application, these button actions would trigger API calls.
        document.getElementById('auto-assign-reviewers').addEventListener('click', () => {
            alert('Auto-assigning reviewers...');
            //  Add logic to send request to server to auto assign reviewers.
        });

        document.getElementById('add-drop-assignment').addEventListener('click', () => {
            alert('Adding/dropping custom assignment...');
             // Add logic to handle custom assignments
        });

        document.getElementById('lookup-paper-details').addEventListener('click', () => {
            const paperId = prompt('Enter Paper ID:');
            if (paperId) {
                alert(`Looking up details for Paper ID: ${paperId}`);
                // Add logic to fetch and display paper details
            } else {
                alert('No Paper ID entered.');
            }
        });

        //  Populate the paper list (for demonstration)
        const paperList = document.getElementById('paper-list');

       /* papers = [
            { id: 1, title: "A Novel Approach to...", authors: ["John Doe", "Jane Smith"] },
            { id: 2, title: "Machine Learning for...", authors: ["Alice Johnson"] },
            { id: 3, title: "Advances in Data...", authors: ["Bob Williams", "Mary Brown"] }
        ];*/

        papers = [];
        papers = {{Titles|safe}}

        paperList.innerHTML = ''; // Clear initial message
        papers.forEach(paper => {
            const li = document.createElement('li');
            li.textContent = `${paper.title} by ${paper.authors.join(', ')} (ID: ${paper.id})`;
            paperList.appendChild(li);
        });
    </script>
</body>
</html>
